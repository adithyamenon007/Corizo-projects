<!DOCTYPE html>
<html>
  <head>
    <title>Settings page</title>
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" type="text/css" href="Style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="Index.html">Lifestyle Store</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item me-4">
              <a class="nav-link" aria-current="page" href="Cart.html"
                ><i class="bi bi-bag"></i> Cart</a
              >
            </li>
            <li class="nav-item me-4">
              <a class="nav-link active" href="Settings.html"
                ><i class="bi bi-gear"></i> Settings</a
              >
            </li>
          </ul>
          <form action="Login.html">
            <button class="btn btn-outline-light me-5" type="submit">
              <i class="bi bi-box-arrow-right"></i> Logout
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container" style="position: relative">
      <div class="row">
        <div class="col-lg-4 offset-lg-4">
          <form action="Login.html" class="form-center p-3">
            <div class="mb-4" style="text-align: center">
              <h3>Change Password</h3>
              <hr />
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Enter old password</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="Password1" class="form-label"
                >Enter new password</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
              />
              <div id="passHelp" class="form-text">
                Please make sure the password is 8 characters or longer and has
                minimum of 2 special characters.
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Confirm new password</label
              >
              <input
                type="password"
                class="form-control"
                id="recheckPassword1"
              />
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1"
                >Save Information</label
              >
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <footer>
      <div class="container">
        <p style="text-align: center">
          Copyright @ Lifestyle Store. All Rights Reserved | Contact Us: +91
          90000 00000
        </p>
      </div>
    </footer>
  </body>
</html>
